window:
  opacity: 0.95
  dynamic_padding: true
  padding: { x: 8, y: 8 }

font:
  size: 12
  normal: { family: JetBrainsMono Nerd Font }

selection:
  save_to_clipboard: true

mouse_bindings:
  - { mouse: Right, action: Paste }

colors:
  # Default colors
  primary:
    background: "#333333"
    foreground: "#F2F2F2"

  # Normal colors
  normal:
    black: "#333333"
    red: "#CC0000"
    green: "#4E9A06"
    yellow: "#C4A000"
    blue: "#3465A4"
    magenta: "#75507B"
    cyan: "#06989A"
    white: "#D3D7CF"

  # Bright colors
  bright:
    black: "#88807C"
    red: "#F15D22"
    green: "#73C48F"
    yellow: "#FFCE51"
    blue: "#48B9C7"
    magenta: "#AD7FA8"
    cyan: "#34E2E2"
    white: "#EEEEEC"
