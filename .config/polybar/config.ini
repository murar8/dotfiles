[colors]
background = #282828
background-alt = #3C3836
foreground = #EBDBB2
primary = #D79921
secondary = #FABD2F
alert = #CC241D
disabled = #665C54

[bar/main]
width = 100%
height = 36pt
; radius = 6
; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 6pt
border-size = 0
border-color = #00000000
padding-left = 0
padding-right = 2
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = FiraMono Nerd Font:size=11;2
modules-left = xworkspaces xwindow
modules-right = filesystem temperature cpu memory pulseaudio backlight battery thresholds xkeyboard date
tray-position = right
tray-maxsize = 24
tray-transparent = true
tray-padding = 0
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3
; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#D79921}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
format = <label-layout>
blacklist-1 = caps lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/backlight]
type = internal/backlight
card = amdgpu_bl0
enable-scroll = true
label = %{F#D79921}BL%{F-} %percentage%%

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
label-charging = %{F#D79921}AC%{F-} %percentage%%
label-discharging = %{F#D79921}BAT%{F-} %percentage%%

[module/thresholds]
type = custom/script
exec = cat /sys/class/power_supply/BAT*/charge_control_end_threshold
exec-if = [ -e /sys/class/power_supply/BAT0/charge_control_end_threshold ]
label = %{F#D79921}TH%{F-} %output%

[module/temperature]
type = internal/temperature
label = %{F#D79921}T%{F-} %temperature%

[settings]
screenchange-reload = true
pseudo-transparency = true
; vim:ft=dosini
