# Colors (Gruvbox Material Dark Medium)
# https://github.com/alacritty/alacritty-theme/blob/4091fddff8da892d5594e94116927c7445620867/themes/gruvbox_material.toml

[colors.primary]
background = '#282828'
foreground = '#dfbf8e'

[colors.normal]
black   = '#665c54'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#e78a4e'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#dfbf8e'

[colors.bright]
black   = '#928374'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#e3a84e'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#dfbf8e'

[font]
normal = { family = "FiraCode Nerd Font", style = "Regular" }
size = 12.0

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = true

[window]
dynamic_padding = true
decorations = "none"

[window.padding]
x = 4
y = 4

[scrolling]
history = 100000

# See https://wiki.archlinux.org/title/Alacritty#Spawn_new_instance_in_same_directory
[keyboard]
bindings = [
    { key = "Return", mods = "Control|Shift", action = "SpawnNewInstance" },
]

[env]
BAT_THEME = "TwoDark"
